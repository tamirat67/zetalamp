mail_index:
    path:     /
    defaults: { _controller: "OSTUABundle:Mail:index" }
    methods:  GET

mail_show:
    path:     /{id}/show
    defaults: { _controller: "OSTUABundle:Mail:show" }
    methods:  GET

mail_new:
    path:     /new
    defaults: { _controller: "OSTUABundle:Mail:new" }
    methods:  [GET, POST]

mail_edit:
    path:     /{id}/edit
    defaults: { _controller: "OSTUABundle:Mail:edit" }
    methods:  [GET, POST]

mail_delete:
    path:     /{id}/delete
    defaults: { _controller: "OSTUABundle:Mail:delete" }
    methods:  DELETE

mail_sent:
    path:     /sent
    defaults: { _controller: "OSTUABundle:Mail:sentMail" }
    methods:  GET

mail_draft:
    path:     /draft
    defaults: { _controller: "OSTUABundle:Mail:draftMail" }
    methods:  GET

mail_replay:
    path:     /{id}/replay
    defaults: { _controller: "OSTUABundle:Mail:replayMail" }
    methods:  [GET, POST]