contactus_index:
    path:     /
    defaults: { _controller: "Covid19Bundle:ContactUs:index" }
    methods:  GET

contactus_show:
    path:     /{id}/show
    defaults: { _controller: "Covid19Bundle:ContactUs:show" }
    methods:  GET

contactus_new:
    path:     /new
    defaults: { _controller: "Covid19Bundle:ContactUs:new" }
    methods:  [GET, POST]

contactus_edit:
    path:     /{id}/edit
    defaults: { _controller: "Covid19Bundle:ContactUs:edit" }
    methods:  [GET, POST]

contactus_delete:
    path:     /{id}/delete
    defaults: { _controller: "Covid19Bundle:ContactUs:delete" }
    methods:  DELETE
