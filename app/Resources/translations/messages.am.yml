Mission: ተልዕኮ
'By using skilled manpower and modern technology delivering quality construction works both domestically and overseas assembling construction machineries and equipment manufacturing spare parts as well as acquiring owning and administering dams constructed by the government collecting charges from the beneficiaries of such dams and expanding such development activities': 'የሰለጠነ የሰው ሃይል እና ዘመናዊ ቴክኖሎጂን በመጠቀም ጥራት ያለው የግንባታ ስራ ሁለቱንም ይሰራል የሀገር ውስጥ እና የባህር ማዶ, የግንባታ ማሽነሪዎችን, እና መሳሪያዎችን ማገጣጠም, ማምረት መለዋወጫ እንዲሁም በመንግስት የተገነቡ ግድቦችን በማግኘት ፣በባለቤትነት እና በማስተዳደር ፣ ከእንደዚህ ዓይነት ግድቦች ተጠቃሚዎች ክፍያዎችን መሰብሰብ እና የልማት ሥራዎችን ማስፋፋት.'
